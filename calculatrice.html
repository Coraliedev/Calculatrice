<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
 
    <h1>Calculatrice</h1>
    <div id="calculatrice">
       <p id="resultat"></p>
       <button class="clear" type="button">Clear</button>
       <button class="calcul" type="button">1</button>
       <button class="calcul" type="button">2</button>
       <button class="calcul" type="button">3</button>
       <button class="calcul" type="button">+</button>
       <button class="calcul" type="button">4</button>
       <button class="calcul" type="button">5</button>
       <button class="calcul" type="button">6</button>
       <button class="calcul" type="button">-</button>
       <button class="calcul" type="button">7</button>
       <button class="calcul" type="button">8</button>
       <button class="calcul" type="button">9</button>
       <button class="calcul" type="button">/</button>
       <button class="calcul" type="button">,</button>
       <button class="calcul" type="button">0</button>
       <button class="calcul" type="button">*</button>
       <button class="egal" type="button">=</button>
    </div>

</body>
<script src="calculatrice.js"></script>
</html>
